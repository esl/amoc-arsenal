x-amoc-defaults: &amoc-defaults
  image: "amoc-arsenal"
  networks:
    - amoc-test-network
  environment:
    AMOC_GRAPHITE_HOST: '"graphite"'
    AMOC_NODES: "['amoc_arsenal@amoc-master']"
  healthcheck:
    test: "amoc_arsenal status"

services:
  amoc-master:
    <<: *amoc-defaults
    hostname: "amoc-master"
    ports:
      - "4000:4000"
  amoc-worker-1: &amoc-worker
    <<: *amoc-defaults
    hostname: "amoc-worker-1"
    ports:
      - "4001:4000"
  amoc-worker-2:
    <<: *amoc-defaults
    hostname: "amoc-worker-2"
    ports:
      - "4002:4000"
  amoc-worker-3:
    <<: *amoc-defaults
    hostname: "amoc-worker-3"
    ports:
      - "4003:4000"
  graphite:
    image: "graphiteapp/graphite-statsd:1.1.10-4"
    ports:
      - "8080:80"
    networks:
      - amoc-test-network
  grafana:
    image: "grafana/grafana:8.2.6"
    ports:
      - "3000:3000"
    networks:
      - amoc-test-network
networks:
  amoc-test-network:
